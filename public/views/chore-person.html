<div class="mdl-card mdl-shadow--2dp chore-card">
  <div class="mdl-card__title mdl-card--expand" [background-url]="person.image" background>
    <h2 class="mdl-card__title-text">{{person.name}}</h2>
  </div>
  <div *ng-if="person.chores.length" class="mdl-card__supporting-text">
    <chore *ng-for="#chore of person.chores" [chore]="chore">
    </chore>
  </div>
  <div *ng-if="!person.chores || person.chores.length == 0" class="mdl-card__supporting-text">
    No tasks!
  </div>
</div>
